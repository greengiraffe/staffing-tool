<form id="changePassword" [formGroup]="changeForm" (ngSubmit)="onSubmit(changeForm.value)">
  <label for="currentPassword"> Enter your current password</label>
  <input id="currentPassword" type="password" formControlName="oldPw" required>

  <label for='newPassword'> Enter your new password</label>
  <input id="newPassword" type="password" formControlName="password" required>

  <label for='newPasswordConfirm'> Confirm your new password!</label>
  <input id="newPasswordConfirm" type="password" formControlName="confirm" required>

  <button type="submit" value="Submit">Change Password</button>
</form>
