<form id="changePassword" (ngSubmit)="onSubmit(form, currentPassword.value, newPassword.value, newPasswordConfirm.value)" #form>
<input type="password" #currentPassword required>
<label for="currentPassword"> Enter your current password</label>
<input type="password" #newPassword required>
<label for='newPassword'> Enter your new password</label>
<input type="password" #newPasswordConfirm required>
<label for='newPasswordConfirm'> Enter your new password again</label>
<input type="submit" value="Submit">
</form>
