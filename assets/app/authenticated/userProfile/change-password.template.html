<form id="changePassword" [formGroup]="changeForm" (ngSubmit)="onSubmit(changeForm.value)">


    <div class="form-group">
      <label for="current-password-input">Current password</label>
      <input id="current-password-input" class="form-control" type="password" placeholder="Enter your current password" formControlName="oldPw" required>
    </div>
    <div formGroupName="newPw">
      <div class="form-group" >
        <label for='new-password-input'>New password</label>
        <input id="new-password-input" class="form-control" type="password" placeholder="Enter your new password" formControlName="password" required>
      </div>

      <div class="form-group">
        <label for='new-password-confirm-input'>Confirm new password</label>
        <input id="new-password-confirm-input" class="form-control" type="password" placeholder="Enter your new password" formControlName="confirm" required>
      </div>
    </div>
    <div class="text-xs-right">
      <button class="btn btn-outline-primary" type="submit" value="Submit" [disabled]="!changeForm.valid">Change Password</button>
    </div>

</form>
