<header class="profile-header">
  <h1>{{user?.firstName}} {{user?.lastName}}</h1>
  <button class="profile-edit-btn btn btn-primary" (click)="saveChanges()">Save Changes</button>
</header>

<div class="profile-container">
  <div class="picture-container">
    <img class="profile-picture" src="/img/user.png" alt="Profile picture">
    <label class="btn btn-primary" for="imgUpload">Change Picture</label>
    <input id="imgUpload" type="file" (change)="fileChanged($event)" style="display: none;">   
  </div>

  
  <div class="profile-info edit">
    <div class="form-group">
      <label for="email-input">Email</label>
      <input disabled id="email-input" class="form-control" type="text" value="{{user?.email}}">
    </div>
    <div class="form-group">
      <label for="location-input">Location</label>
      <select disabled id="location-input" class="form-control" name="location">
        <option>Berlin HQ</option>
        <option>Munich</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phone-input">Phone</label>
      <input [(ngModel)]="phone" id="phone" class="form-control" type="tel" placeholder="e.g. +49 1234 56789" value="{{user?.phone}}">
    </div>
  </div>
</div>
<app-change-password style="float:right;"></app-change-password>

<h4>Skills</h4>
<app-skill-search class="skill-search" [showSkillButtons]="true"></app-skill-search>
<app-user-skill-list class="skill-list" [showRemove]="true"></app-user-skill-list>
