<header class="profile-header">
  <h1>{{user?.firstName}} {{user?.lastName}}</h1>
  <button class="profile-edit-btn btn btn-outline-primary" routerLink="edit">Edit Profile</button>
</header>

<div class="profile-container">
  <div class="picture-container">
    <img class="profile-picture" src="/img/user.png" alt="Profile picture">  
  </div>
  <dl class="profile-info">
    <dt>Email</dt>
    <dd>{{user?.email}}</dd>
    <dt>Location</dt>
    <dd>{{user?.location}}</dd>
    <dt>Phone</dt>
    <dd>{{user?.phone}}</dd>
  </dl>
</div>

<app-user-skill-list class="skill-list"></app-user-skill-list>

<h4 class="tasks-header">Current Tasks</h4>
