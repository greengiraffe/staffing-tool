<header class="profile-header">
  <h1>{{user?.firstName}} {{user?.lastName}}</h1>
  <button class="profile-edit-btn btn btn-outline-primary" routerLink="edit">Edit Profile</button>
</header>

<div class="profile-container">
  <img class="profile-picture" src="https://api.adorable.io/avatars/200/example" alt="Profile picture">
  <dl class="profile-info">
    <dt>Email</dt>
    <dd>{{user?.email}}</dd>
    <dt>Location</dt>
    <dd>{{user?.location}}</dd>
    <dt>Phone</dt>
    <dd>{{user?.phone}}</dd>
  </dl>
</div>

<app-user-skill-list class="skill-list"></app-user-skill-list>

<h4 class="tasks-header">Current Tasks</h4>
