<div class="wrapper">

  <ul class="tablist" role="tablist">
    <li class="tab" [ngClass]="{ active: activeTab === 'projects' }">
      <a class="tab-link" role="tab" (click)="showTab($event)" routerLink="/usr/project/list/projects" data-target="projects">Projects</a>
    </li>
    <li class="tab" [ngClass]="{ active: activeTab === 'tasks' }">
      <a class="tab-link" role="tab" (click)="showTab($event)" routerLink="/usr/project/list/tasks" data-target="tasks">Tasks</a>
    </li>
    <button type="button" class="btn btn-secondary-add-project" routerLink="/usr/project/create"><i class="fa fa-plus" aria-hidden="true"></i>
      Add Project</button>
  </ul>

  <div class="content">

    <div id="projects" class="tabpane" [ngClass]="{ active: activeTab === 'projects' }">
      <app-project-card
        [project]="project"
        (onDelete)="deleteProject(project)"
        *ngFor="let project of projects | orderBy: sortType; let i = index">
      </app-project-card>
    </div>

    <div class="tabpane" id="tasks" [ngClass]="{ active: activeTab === 'tasks' }">
      <template ngFor let-project [ngForOf]="projects">
        <app-task-card
          [project]="project"
          [task]="projectTask"
          (onDelete)="deleteProjectTask(projectTask)"
          *ngFor="let projectTask of project.projectTasks">
        </app-task-card>
      </template>
    </div>

  </div>

</div>
