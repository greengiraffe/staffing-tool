<div class="card {{ project.end | pastProjects }}">
  <div class="actions">
    <button *ngIf="currentUserCanDelete" class="btn btn-icon btn-danger" type="button" (click)="modalService.open(deleteProjectModalId)"><i class="fa fa-trash"></i></button>
    <button *ngIf="currentUserCanEdit" class="btn btn-icon" routerLink="/user/project/edit/{{project._id}}"><i class="fa fa-pencil"></i></button>
  </div>

  <h6 class="kicker">{{ project.client }}</h6>
  <h3 class="title"><a routerLink="/user/project/show/{{project._id}}">{{ project.title }}</a></h3>
  <h6 class="subtitle">{{ project.start | date:"dd.MM.yyyy" }} â€“ {{ project.end | date:"dd.MM.yyyy" }}</h6>
  <p class="description">{{ project.description }}</p>

  <div class="g-tag-list">
    <div *ngIf="project.isPriority" class="g-tag priority">high priority</div>
    <div class="g-tag type">{{ project.type }}</div>
  </div>

  <app-modal class="modal-delete-project" [modal-id]="deleteProjectModalId" modal-title="Delete Project {{ project.title }}">
    <span modal-body>Are you sure that you want to delete this project</span>
    <div modal-footer class="text-xs-right">
      <button type="button" class="btn" (click)="modalService.close(deleteProjectModalId)">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteProject()">Delete</button>
    </div>
  </app-modal>
</div>
