<h1>Tell us what you do!</h1>
<h3>To find the best tasks for you, tell us about your skills.</h3>
<div>
  <input [(ngModel)]="input" placeholder="eg: JavaScript" (keyup)="onInput()">
  <div *ngIf="suggestions.length > 0">
    <ul>
      <li *ngFor="let item of suggestions"><a (click)="select(item)">{{item.name}}</a></li>
    </ul>
  </div>
</div>
