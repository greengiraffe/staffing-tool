<form class="form" [formGroup]="skillForm" (ngSubmit)="onSubmit(skillForm.value)">
    <label for="skill-input" class="sr-only">New Skill</label>
    <flash-messages></flash-messages>
    <div class="input-group">
      <input
          id="skill-input" class="form-control"
          type="text" placeholder="Name of the skill" required
          formGroupName="skillName">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Add Skill</button>
      </span>
  </div>
</form>
