<form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label for="skill-input" class="sr-only">New Skill</label>
    <div class="input-group">
      <input
          type="text"
          id="skill-input"
          class="form-control"
          placeholder="Name of the skill"
          [ngModel]="skill?.name"
          name="name"
          required>
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Add Skill</button>
      </span>
  </div>
  <flash-messages></flash-messages>
</form>
