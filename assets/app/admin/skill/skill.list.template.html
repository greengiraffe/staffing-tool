<table class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Skill</th>
      <th></th> <!-- Button column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let skill of skills; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ skill.name }}</td>
      <td class="text-xs-right">
        <button class="btn btn-sm btn-outline-danger" (click)="modalService.open(deleteSkillModalIds[i])"
        *ngIf="currentUserCanRemove">
          Delete
        </button>
      </td>
      <app-modal [modal-id]="deleteSkillModalIds[i]" modal-title="Delete Skill {{ skill.name }}">
        <span modal-body>Do you want to delete this skill "{{ skill.name }}"?</span>
        <div modal-footer class="text-xs-right">
          <button type="button" class="btn btn-secondary" (click)="modalService.close(deleteSkillModalIds[i])">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteSkill(skill,i)">Delete</button>
        </div>
      </app-modal>
    </tr>
  </tbody>
</table>
