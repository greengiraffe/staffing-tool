<div class="col-lg-6">
  <h2>Add a person</h2>

  <form (ngSubmit)="onSubmit(createUserForm.value)" [formGroup]="createUserForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input required type="text" id="firstName" placeholder="e.g. John" class="form-control"
             [formControl]="createUserForm['firstName']">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input required type="text" id="lastName" placeholder="e.g. Doe" class="form-control"
             [formControl]="createUserForm['lastName']">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input required type="email" id="email" placeholder="john.doe@example.com" class="form-control"
             [formControl]="createUserForm['email']">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <select required id="location" class="form-control"
              [formControl]="createUserForm['location']">
        <option selected>Berlin HQ</option>
        <option>Munich</option>
      </select>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select required id="role" class="form-control"
              [formControl]="createUserForm['role']">
        <option>User</option>
        <option>User Creator</option>
        <option>Administrator</option>
      </select>
    </div>
    <div class="row">
      <div class="form-group col-xs-6">
        <label for="password">Password</label>
        <input required type="password" id="password" placeholder="Password" class="form-control"
               [formControl]="createUserForm['password']">
        <small class="form-text text-muted">Must be at least 8 characters long.</small>
      </div>
      <div class="form-group col-xs-6">
        <label for="password-confirm">Confirm password</label>
        <input required type="password" placeholder="Repeat password" id="password-confirm" class="form-control"
               [formControl]="createUserForm['confirmPassword']">
      </div>
    </div>
    <div class="text-xs-right">
      <flash-messages></flash-messages>
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Add Person</button>
    </div>
  </form>
</div>
