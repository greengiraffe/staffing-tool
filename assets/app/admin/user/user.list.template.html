<h2>Registered Users</h2>

<table class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Email</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Role</th>
      <th></th> <!-- Button column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i }}</th>
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.role }}</td>
      <td class="text-xs-right">
        <button class="btn btn-sm btn-outline-primary" (click)="editUser(user)">Edit</button>
        <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
