<h2>Registered Users</h2>

<table class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Email</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Role</th>
      <th></th> <!-- Button column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.role }}</td>
      <td class="text-xs-right">
        <button class="btn btn-sm btn-outline-primary" (click)="editUser(user)">Edit</button>
        <button class="btn btn-sm btn-outline-danger" (click)="modalService.open(deleteUserModalIds[i])"
        *ngIf="userRole === 'admin' || userRole === 'user_creator'">
          Delete
        </button>
      </td>
      <app-modal [modal-id]="deleteUserModalIds[i]" modal-title="Delete User {{ user.firstName }} {{user.lastName }}">
        <span modal-body>Do you want to delete this user "{{ user.firstName }} {{ user.lastName }}"?</span>
        <div modal-footer class="text-xs-right">
          <button type="button" class="btn btn-secondary" (click)="modalService.close(deleteUserModalIds[i])">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user,i)">Delete</button>
        </div>
      </app-modal>
    </tr>
  </tbody>
</table>
