<div class="page-wrapper">
<div class="content-wrapper">
<h1>Registered Users</h1>

<table class="table g-table">
  <thead>
    <tr>
      <th>#</th>
      <th>Email</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Role</th>
      <th></th> <!-- Button column -->
    </tr>
  </thead>
  <tbody>
    <tr class="table-row" *ngFor="let user of users; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.role }}</td>
      <td class="text-xs-right actions">
        <button class="btn delete" (click)="modalService.open(deleteUserModalIds[i])"
        *ngIf="currentUserCanRemove && user._id != currentUser._id">
          <i class="fa fa-trash"></i>
        </button>
      </td>
      <app-modal [modal-id]="deleteUserModalIds[i]" modal-title="Delete User {{ user.firstName }} {{user.lastName }}">
        <span modal-body>Do you want to delete this user "{{ user.firstName }} {{ user.lastName }}"?</span>
        <div modal-footer class="text-xs-right">
          <button type="button" class="btn btn-secondary" (click)="modalService.close(deleteUserModalIds[i])">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user,i)">Delete</button>
        </div>
      </app-modal>
    </tr>
  </tbody>
</table>
</div>
</div>
