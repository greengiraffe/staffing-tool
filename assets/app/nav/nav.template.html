<nav class="navbar navbar-fixed-top navbar-dark bg-inverse" *ngIf="this.router.url != '/auth/login'">
  <span class="navbar-brand">
    <i class="fa fa-users" aria-hidden="true"></i>Staffing Tool
  </span>
  <ul class="nav navbar-nav">
    <li class="nav-item"><a class="nav-link" (click)="closeDropdown()" routerLink="/user/profile" routerLinkActive="active">

    </a></li>
    <li *ngIf="isInternUser" class="nav-item"><a class="nav-link" (click)="closeDropdown()"

      Projects</a>
