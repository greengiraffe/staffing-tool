<header class="profile-header">
  <h1>{{user?.firstName}} {{user?.lastName}}</h1>
  <button class="profile-edit-btn btn btn-primary" (click)="saveChanges()">Save Changes</button>
</header>

<div class="profile-container">
  <img class="profile-picture" src="https://api.adorable.io/avatars/200/example" alt="Profile picture">
  <div class="profile-info edit">
    <div class="form-group">
      <label for="email-input">Email</label>
      <input disabled id="email-input" class="form-control" type="text" value="{{user?.email}}">
    </div>
    <div class="form-group">
      <label for="location-input">Location</label>
      <select disabled id="location-input" class="form-control" name="location">
        <option>Berlin HQ</option>
        <option>Munich</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phone-input">Phone</label>
      <input [ngModel]="phone" id="phone-input" class="form-control" type="tel" placeholder="e.g. +49 1234 56789" value="{{user?.phone}}">
    </div>
  </div>
</div>

<h4>Skills</h4>
<app-skill-search class="skill-search" [showSkillButtons]="true"></app-skill-search>
<app-user-skill-list class="skill-list" [showRemove]="true"></app-user-skill-list>
