<div class="edit-profile-header">
  <div class="edit-profile-header-item"><h1>Edit your Profile!</h1></div>
  <div class="edit-profile-header-item">
    <button>Save Changes</button>
  </div>
</div>

<div class="profile-container">
  <div class="profile-picture">
    <img src="https://api.adorable.io/avatars/200/example" alt="Profile picture">
  </div>
  <div class="profile-info">
    <h1>{{user?.firstName}}, {{user?.lastName}}</h1>
    <div class="profile-info-container">
        <div class="profile-info-labels">
          <div>Email</div>
          <div>Location</div>
          <div>Phone</div>
          <div>Skype</div>
        </div>
        <div class="profile-info-data">
          <input class="edit-input" type="text" placeholder="{{user?.email}}">
          <input class="edit-input" type="text" placeholder="{{user?.location}}">
          <input class="edit-input" type="text" placeholder="{{user?.phone}}">
          <input class="edit-input" type="text" placeholder="{{user?.skype}}">
        </div>
    </div>
  </div>
</div>

<h2 class="tasks-header">Current Tasks</h2>
<div class="tasks-container">
 <!-- TODO -->
</div>

<div class="skills-container">
  <div class="professional-skills">
    <h2>Professional Skills</h2>
    <div class="skill" *ngFor="let skill of professionalSkills" (click)="deleteItem(skill, 1)">
      <div class="skill-name">{{skill.name}}</div>
      <div class="skill-delete">x</div>
    </div>
    <div class="add-skill">
      <div class="add-skill-input"><app-skill-suggestions></app-skill-suggestions></div>
      <button class="add-skill-submit" (click)="addItem(1)">Add Skill</button>
    </div>
  </div>
  <div class="basic-skills">
    <h2>Basic Skills</h2>
    <div class="skill" *ngFor="let skill of basicSkills" (click)="deleteItem(skill, 2)">
      <div class="skill-name">{{skill.name}}</div>
      <div class="skill-delete">x</div>
    </div>
    <div class="add-skill">
      <div class="add-skill-input"><app-skill-suggestions></app-skill-suggestions></div>
      <button class="add-skill-submit" (click)="addItem(2)">Add Skill</button>
    </div>
  </div>
  <div class="interests">
    <h2>Interests</h2>
    <div class="skill" *ngFor="let skill of interests" (click)="deleteItem(skill, 3)">
      <div class="skill-name">{{skill.name}}</div>
      <div class="skill-delete">x</div>
    </div>
    <div class="add-skill">
      <div class="add-skill-input"><app-skill-suggestions></app-skill-suggestions></div>
      <button class="add-skill-submit" (click)="addItem(3)">Add Interest</button>
    </div>
  </div>
</div>
