<div class="edit-profile-header">
  <div class="edit-profile-header-item"><h1>Edit your Profile!</h1></div>
  <div class="edit-profile-header-item">
    <button>Save Changes</button>
  </div>
</div>

<div class="profile-container">
  <div class="profile-picture">
    <img src="https://api.adorable.io/avatars/200/example" alt="Profile picture">
  </div>
  <div class="profile-info">
    <h1>{{user?.firstName}} {{user?.lastName}}</h1>
    <div class="profile-info-container">
        <div class="profile-info-labels">
          <div>Email</div>
          <div>Location</div>
          <div>Phone</div>
        </div>
        <div class="profile-info-data">
          <input class="edit-input" type="text" placeholder="{{user?.email}}">
          <input class="edit-input" type="text" placeholder="{{user?.location}}">
          <input class="edit-input" type="text" placeholder="{{user?.phone}}">
        </div>
    </div>
  </div>
</div>
